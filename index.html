
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wm Assessoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #444, #999);
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7f4ec;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #8a6d3b;
      margin: 0 auto;
    }
    header img {
      height: 60px;
    }
    #counter {
      font-size: 1.2rem;
      color: gold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #fileInput {
      margin: 20px 0;
    }
    .lead {
      background: rgba(255,255,255,0.1);
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .lead.active {
      border: 2px solid gold;
    }
    .actions {
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      height: 60px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .call-btn { background: #8a6d3b; color: white; }
    .whats-btn { background: #25d366; color: white; }
    .save-btn { background: #444; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wm Assessoria">
    <h1>Wm Assessoria</h1>
    <div id="counter">ðŸ“ž LigaÃ§Ãµes: <span id="callCount">0</span></div>
  </header>

  <input type="file" id="fileInput" accept=".csv, .xlsx" />
  <div id="leadsContainer"></div>

  <script>
    let leads = [], callCount = 0;

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        const lines = reader.result.split('\n').filter(l => l.trim() !== "");
        leads = lines.map(line => {
          const [nome, numero] = line.split(',');
          return { nome: nome?.trim(), numero: numero?.trim(), obs: "" };
        });
        render();
      };
      reader.readAsText(e.target.files[0]);
    });

    function render() {
      const container = document.getElementById("leadsContainer");
      container.innerHTML = "";
      leads.forEach((lead, index) => {
        const div = document.createElement("div");
        div.className = "lead";
        div.innerHTML = `
          <strong>${lead.nome}</strong> - <a href="tel:${lead.numero}" style="color:#fff">${lead.numero}</a>
          <div class="actions">
            <button class="call-btn" onclick="callLead(${index})">Ligar</button>
            <button class="whats-btn" onclick="window.open('https://wa.me/55${lead.numero}')">WhatsApp</button>
            <button class="save-btn" onclick="saveLead(${index})">Salvar</button>
            <textarea id="obs-${index}" placeholder="ObservaÃ§Ãµes...">${lead.obs}</textarea>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function callLead(index) {
      document.querySelectorAll(".lead").forEach(e => e.classList.remove("active"));
      const leadDiv = document.querySelectorAll(".lead")[index];
      leadDiv.classList.add("active");
    }

    function saveLead(index) {
      const obsField = document.getElementById(`obs-${index}`);
      leads[index].obs = obsField.value;
      callCount++;
      document.getElementById("callCount").innerText = callCount;
      const lead = leads.splice(index, 1)[0];
      leads.push(lead);
      render();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discador WM</title>
  <style>
    :root {
      --primary: #004aad;
      --secondary: #2ecc71;
      --danger: #e74c3c;
      --bg: #f7f7f7;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      font-size: 20px;
      color: var(--primary);
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-call { background: var(--secondary); color: white; }
    .btn-save { background: var(--primary); color: white; }
    .btn-clear { background: #ccc; }
    .btn-whatsapp { background: green; color: white; }
    .highlight { background: #ffffcc; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: var(--primary);
      color: white;
    }
    .msg {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      display: none;
    }
    .msg.ok { background: #e8fce8; color: #070; }
    .msg.error { background: #fee; color: #900; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="WM Logo">
    <h1>Discador Automático WM</h1>
  </header>

  <input type="file" id="fileInput" accept=".csv,.xlsx">
  <button class="btn-clear" onclick="clearData()">Limpar Dados</button>
  <div id="msg" class="msg"></div>

  <h2>Contatos</h2>
  <table id="contatoTable">
    <thead><tr><th>Nome</th><th>Número</th><th>Ação</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Histórico</h2>
  <table id="historicoTable">
    <thead><tr><th>Nome</th><th>Número</th><th>Status</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const KEY_CONTATOS = 'wm_contatos';
    const KEY_HISTORICO = 'wm_historico';

    const msgBox = document.getElementById('msg');
    function showMsg(text, ok=true) {
      msgBox.textContent = text;
      msgBox.className = 'msg ' + (ok ? 'ok' : 'error');
      msgBox.style.display = 'block';
      setTimeout(() => msgBox.style.display = 'none', 6000);
    }

    function salvarLocal(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function carregarLocal(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function renderizarTabelas() {
      const contatos = carregarLocal(KEY_CONTATOS);
      const historico = carregarLocal(KEY_HISTORICO);
      const tbody = document.querySelector('#contatoTable tbody');
      const histbody = document.querySelector('#historicoTable tbody');
      tbody.innerHTML = '';
      histbody.innerHTML = '';

      contatos.forEach((c, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.nome}</td>
          <td>${c.numero}</td>
          <td>
            <button class="btn-call" onclick="ligar(${i})">Ligar</button>
            <button class="btn-whatsapp" onclick="abrirWhatsApp('${c.numero}')">Whats</button>
          </td>`;
        tbody.appendChild(tr);
      });

      historico.forEach(h => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${h.nome}</td><td>${h.numero}</td><td>${h.status}</td>`;
        histbody.appendChild(tr);
      });
    }

    function ligar(idx) {
      const contatos = carregarLocal(KEY_CONTATOS);
      const historico = carregarLocal(KEY_HISTORICO);
      const contato = contatos.splice(idx, 1)[0];
      historico.unshift({ ...contato, status: 'Ligado' });
      salvarLocal(KEY_CONTATOS, contatos);
      salvarLocal(KEY_HISTORICO, historico);
      renderizarTabelas();
    }

    function abrirWhatsApp(numero) {
      window.open(`https://wa.me/55${numero}`, '_blank');
    }

    function clearData() {
      if (confirm("Deseja apagar todos os dados?")) {
        localStorage.clear();
        renderizarTabelas();
        showMsg("Todos os dados foram apagados.", true);
      }
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: false,
        skipEmptyLines: 'greedy',
        complete: results => {
          try {
            const raw = results.data;
            const contatos = [];
            raw.forEach(row => {
              if (row.length < 2) return;
              let [nome, numero] = row;
              nome = (nome || '').toString().replace(/"/g,'').trim();
              numero = (numero || '').toString().replace(/"/g,'').trim();
              if(!nome || !numero || isNaN(numero)) return;
              contatos.push({ nome, numero });
            });

            if (contatos.length === 0) {
              showMsg('Nenhum contato válido no arquivo.', false);
              return;
            }

            const atuais = carregarLocal(KEY_CONTATOS);
            const numerosAtuais = new Set(atuais.map(c => c.numero));
            const unicos = contatos.filter(c => !numerosAtuais.has(c.numero));
            salvarLocal(KEY_CONTATOS, [...atuais, ...unicos]);
            renderizarTabelas();
            showMsg(`${unicos.length} novo(s) contato(s) importado(s).`, true);
          } catch (err) {
            console.error(err);
            showMsg("Erro ao processar o arquivo.", false);
          }
        }
      });
    });

    window.addEventListener('DOMContentLoaded', renderizarTabelas);
  </script>
</body>
</html>

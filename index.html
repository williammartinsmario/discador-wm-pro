
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wm Assessoria</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #777, #2e2e2e);
      color: #fff;
    }
    header {
      background: #fdfaf2;
      color: #c5a046;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 40px; }
    header h1 { margin: 0; font-family: Georgia, serif; font-weight: 600; }
    #contador { color: gold; font-weight: bold; }
    .container { padding: 20px; }
    .btn {
      padding: 6px 12px;
      margin: 4px 3px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
      display: inline-block;
    }
    .btn-call { background: #c5a046; color: #fff; }
    .btn-call:hover { background: #b8943f; }
    .btn-whatsapp { background: #25d366; color: #fff; }
    .btn-save { background: #333; color: #fff; }
    .btn-clear { background: #aa0000; color: #fff; }
    .lead {
      background: #444;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .lead.active { border-color: gold; }
    textarea {
      width: 100%;
      margin-top: 8px;
      height: 60px;
      border: none;
      border-radius: 6px;
      padding: 8px;
    }
    select { margin-left: 8px; border-radius: 5px; padding: 4px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wm Assessoria" />
    <h1>Wm Assessoria</h1>
    <div>ðŸ“ž LigaÃ§Ãµes: <span id="contador">0</span></div>
  </header>

  <div class="container">
    <input type="file" id="fileInput" accept=".csv,.xlsx" />
    <button class="btn btn-clear" onclick="limpar()">Limpar Planilha</button>
    <div id="lista"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const LS_KEY = 'wm_leads_v3';
    const LS_COUNT = 'wm_count_v3';
    let leads = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
    let count = parseInt(localStorage.getItem(LS_COUNT) || '0');

    const $ = s => document.querySelector(s);
    const lista = $('#lista');
    $('#contador').textContent = count;

    function saveStorage() {
      localStorage.setItem(LS_KEY, JSON.stringify(leads));
      localStorage.setItem(LS_COUNT, count);
    }

    function addLead(nome, numero) {
      leads.push({ nome, numero, obs: '', status: '', resultado: '' });
      saveStorage();
      render();
    }

    function render() {
      lista.innerHTML = '';
      leads.forEach((l, i) => {
        const numLimpo = l.numero.replace(/\D/g, '');
        lista.insertAdjacentHTML('beforeend', `
          <div class="lead" id="lead-${i}">
            <strong>${l.nome}</strong> â€“ ${l.numero}
            <select onchange="leads[${i}].status=this.value; saveStorage();">
              <option value="">Status</option>
              <option value="quente" ${l.status==='quente'?'selected':''}>Quente</option>
              <option value="frio" ${l.status==='frio'?'selected':''}>Frio</option>
            </select>
            <select onchange="leads[${i}].resultado=this.value; saveStorage();">
              <option value="">Resultado</option>
              <option value="desligou" ${l.resultado==='desligou'?'selected':''}>Desligou</option>
              <option value="atendeu" ${l.resultado==='atendeu'?'selected':''}>Atendeu</option>
              <option value="caixa" ${l.resultado==='caixa'?'selected':''}>Caixa</option>
            </select><br>
            <a href="tel:${numLimpo}" class="btn btn-call" onclick="highlight(${i});increment()">ðŸ“ž Ligar</a>
            <a href="https://wa.me/55${numLimpo}" target="_blank" class="btn btn-whatsapp">WhatsApp</a>
            <button class="btn btn-save" onclick="saveLead(${i})">Salvar</button>
            <textarea placeholder="ObservaÃ§Ãµes..." onchange="leads[${i}].obs=this.value; saveStorage();">${l.obs}</textarea>
          </div>
        `);
      });
    }

    function highlight(idx) {
      document.querySelectorAll('.lead').forEach((el, i) => el.classList.toggle('active', i === idx));
    }

    function increment() {
      count++;
      $('#contador').textContent = count;
      saveStorage();
    }

    function saveLead(i) {
      leads[i].obs = $('#lead-' + i + ' textarea').value.trim();
      leads.push(leads.splice(i, 1)[0]); // move to end
      saveStorage();
      render();
    }

    function limpar() {
      if (confirm('Apagar todos os contatos?')) {
        leads = [];
        count = 0;
        saveStorage();
        $('#contador').textContent = '0';
        lista.innerHTML = '';
        fileInput.value = '';
      }
    }

    // File import
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();

      if (ext === 'csv') {
        Papa.parse(file, {
          header: false,
          skipEmptyLines: true,
          complete: res => processRows(res.data)
        });
      } else if (ext === 'xlsx') {
        const fr = new FileReader();
        fr.onload = ev => {
          const wb = XLSX.read(ev.target.result, { type: 'binary' });
          const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
          processRows(rows);
        };
        fr.readAsBinaryString(file);
      } else {
        alert('Formato nÃ£o suportado');
      }
    });

    function processRows(rows) {
      rows.forEach(r => {
        if (r.length < 2) return;
        const nome = r[0]?.toString().trim();
        const num = r[1]?.toString().trim();
        if (nome && num) addLead(nome, num);
      });
    }

    // Initial render
    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wm Assessoria</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #888, #2f2f2f);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      background: #fdfaf2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #C5A046;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-family: 'Georgia', serif;
      font-weight: 600;
    }
    .container {
      padding: 20px;
    }
    .lead {
      background: #444;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid gold;
    }
    .btn {
      padding: 6px 12px;
      margin: 5px 3px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-call { background-color: #C5A046; color: white; }
    .btn-call:hover { background-color: #b8943f; }
    .btn-whatsapp { background-color: #25D366; color: white; }
    .btn-save { background-color: #333; color: white; }
    .btn-clear { background-color: #aa0000; color: white; }
    textarea {
      width: 100%;
      margin-top: 10px;
      height: 60px;
      border-radius: 6px;
      border: none;
      padding: 8px;
    }
    select {
      margin-left: 10px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Wm Assessoria">
    <h1>Wm Assessoria</h1>
    <div>
      <span style="color: gold; font-weight: bold;">ðŸ“ž LigaÃ§Ãµes:</span>
      <span id="contador" style="color: yellow; font-weight: bold;">0</span>
    </div>
  </header>

  <div class="container">
    <input type="file" id="fileInput">
    <button class="btn btn-clear" onclick="limparPlanilha()">Limpar Planilha</button>
    <div id="listaContatos"></div>
  </div>

  <script>
    let contador = 0;

    function limparPlanilha() {
      document.getElementById('listaContatos').innerHTML = '';
      contador = 0;
      document.getElementById('contador').textContent = contador;
    }

    function adicionarContato(nome, numero) {
      const container = document.createElement('div');
      container.className = 'lead';

      container.innerHTML = `
        <div><strong>${nome}</strong> â€“ ${numero}
          <select>
            <option value="">Status</option>
            <option value="quente">Quente</option>
            <option value="frio">Frio</option>
          </select>
        </div>
        <a class="btn btn-call" href="tel:${numero}" onclick="incrementarContador(this.parentElement)">ðŸ“ž Ligar</a>
        <a class="btn btn-whatsapp" href="https://wa.me/55${numero}" target="_blank">WhatsApp</a>
        <button class="btn btn-save" onclick="salvarLead(this.parentElement)">Salvar</button>
        <textarea placeholder="ObservaÃ§Ãµes..."></textarea>
      `;

      document.getElementById('listaContatos').appendChild(container);
    }

    function incrementarContador(container) {
      contador++;
      document.getElementById('contador').textContent = contador;
      document.getElementById('listaContatos').appendChild(container);
    }

    function salvarLead(container) {
      container.style.backgroundColor = '#2f2f2f';
      document.getElementById('listaContatos').appendChild(container);
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const linhas = e.target.result.split(/?
/);
        linhas.forEach(linha => {
          const partes = linha.split(',');
          if (partes.length === 2) {
            adicionarContato(partes[0].trim(), partes[1].trim());
          }
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>

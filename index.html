
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discador WM</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Discador WM</h1>
  <input type="file" id="fileInput" accept=".csv" />
  <pre id="output"></pre>
  <script>
    const output = document.getElementById('output');
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: res => {
          const contacts = res.data.map(r => ({
            nome: (r.nome || r.Nome || '').trim(),
            numero: String(r.numero || r.Numero || '').replace(/\D/g, '')
          })).filter(c => c.nome && c.numero);
          output.textContent = JSON.stringify(contacts, null, 2);
        }
      });
    });
  </script>
</body>
</html>
